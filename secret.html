<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="i love.mp3" type="audio/mpeg">
  </audio>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;

  const TEXT = 'I love you Marvin';
  let particles = [];

  function rand(min, max){ return Math.random()*(max-min)+min }

  // Gradient pastel colors
  const colors = [
    "#ff4b5c", // red-pink
    "#ff7eb3", // soft pink
    "#ffb347", // peach
    "#6a5acd", // soft purple
    "#00bcd4", // teal
    "#4caf50"  // green
  ];

  function createParticle(){
    const size = rand(28, 50); 
    const x = rand(0, W);
    const y = rand(0, H);
    const angle = rand(0, Math.PI*2);
    const speed = rand(0.8, 1.6); // faster
    const vx = Math.cos(angle)*speed;
    const vy = Math.sin(angle)*speed;
    const color = colors[Math.floor(rand(0, colors.length))];
    return {x,y,vx,vy,size,color,alpha: rand(0.85,1),text: TEXT};
  }

  function generate(n){
    particles = new Array(n).fill(0).map(()=>createParticle());
  }

  function resize(){ W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
  addEventListener('resize', resize);

  function step(){
    ctx.clearRect(0,0,W,H);
    for(let p of particles){
      p.x += p.vx;
      p.y += p.vy;
      if(p.x < -200) p.x = W + 200;
      if(p.x > W + 200) p.x = -200;
      if(p.y < -200) p.y = H + 200;
      if(p.y > H + 200) p.y = -200;

      ctx.save();
      ctx.globalAlpha = p.alpha;
      ctx.font = `${p.size}px 'Dancing Script', cursive`;
      ctx.textBaseline = 'middle';
      ctx.textAlign = 'center';
      ctx.fillStyle = p.color;
      ctx.fillText(p.text, p.x, p.y);
      ctx.restore();
    }
    requestAnimationFrame(step);
  }

  generate(180);
  requestAnimationFrame(step);
})();

// ðŸŽµ Music autoplay fix
const music = document.getElementById("bg-music");

// Try autoplay muted first
music.muted = true;
music.play().then(() => {
  setTimeout(() => {
    music.muted = false;
  }, 300);
}).catch(err => {
  console.log("Autoplay blocked. Waiting for user click...");
  document.addEventListener("click", () => {
    music.play();
  }, { once: true });
});
</script>
</body>
</html>
