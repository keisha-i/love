<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíå</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff0f5;
      font-family: 'Dancing Script', cursive;
    }
    .envelope {
      width: 200px;
      height: 150px;
      background: #ff4b5c;
      clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .heart {
      color: white;
      font-size: 2.5rem;
      animation: heartbeat 1.2s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .open-btn {
      margin-top: 25px;
      background: #ff4b5c;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .open-btn:hover {
      background: #ff1e3c;
    }
  </style>
</head>
<body>
  <div class="envelope">
    <div class="heart">‚ù§</div>
  </div>

  <!-- Button now always below the envelope -->
  <button class="open-btn" onclick="openLove()">Open üíå</button>

  <script>
    function openLove() {
      window.location.href = "love.html"; // redirect to the main page
    }
  </script>
</body>
</html>
